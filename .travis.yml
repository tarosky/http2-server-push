sudo: false
dist: trusty
language: php
notifications:
  email:
    on_success: never
    on_failure: change
branches:
  only:
  - master
  - "/^v?[0-9\\.]+/"
cache:
  directories:
  - "$HOME/.composer/cache"
matrix:
  include:
  - php: 7.2
    env: WP_VERSION=trunk
  - php: 7.0
    env: WP_VERSION=trunk
  - php: 7.2
    env: WP_VERSION=latest
  - php: 7.0
    env: WP_VERSION=latest
before_script:
- export PATH="$HOME/.composer/vendor/bin:$PATH"
- composer install
- bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
- composer global require "phpunit/phpunit=4.8.*|5.7.*"
script:
- phpunit
after_success:
- sed -i -e "s/nightly/${TRAVIS_TAG}/" http2-server-push.php
- curl https://raw.githubusercontent.com/miya0001/auto-build/master/auto-build.sh | bash
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: http2-server-push.zip
  on:
    tags: true
    repo: tarosky/http2-server-push
